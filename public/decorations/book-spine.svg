<svg width="40" height="200" viewBox="0 0 40 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book spine design -->
  <rect x="0" y="0" width="40" height="200" fill="currentColor" opacity="0.1"/>
  <rect x="2" y="0" width="2" height="200" fill="currentColor" opacity="0.2"/>
  <rect x="36" y="0" width="2" height="200" fill="currentColor" opacity="0.2"/>
  
  <!-- Decorative lines -->
  <line x1="8" y1="20" x2="32" y2="20" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="180" x2="32" y2="180" stroke="currentColor" stroke-width="1" opacity="0.3"/>
  
  <!-- Center decoration -->
  <circle cx="20" cy="100" r="8" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="20" cy="100" r="4" fill="currentColor" opacity="0.2"/>
</svg>
